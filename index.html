    <script type="text/javascript">
        document.getElementById("sp1").innerHTML = "chào Linh em &#9829;";

        const swalm = Swal.mixin({
            confirmButtonText: "được, tha cho a!",
            cancelButtonText: "k muốn!!! &#x1F60F;",
            allowOutsideClick: false,
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
        });

        const swals = Swal.mixin({
            allowOutsideClick: false,
            confirmButtonText: "đồ ngoo!",
            confirmButtonColor: "#d33",
        });

        const swalt = Swal.mixin({
            allowOutsideClick: false,
            confirmButtonText: "Y!",
            confirmButtonColor: "#d33",
        });

        const swalsy = Swal.mixin({
            confirmButtonText: "có ạ!",
            cancelButtonText: "k, còn lâu!!! &#x1F60F;",
            allowOutsideClick: false,
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
        });

        const swalsz = Swal.mixin({
            confirmButtonText: "vânggggg!",
            cancelButtonText: "k thèmmm!!! &#x1F620;",
            allowOutsideClick: false,
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
        });

        async function mulai() {
            await Swal.fire({
                title: "chào Linh thân mến &#x1F60A;",
                timer: 1300,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "đúng vậy, hnay là một ngày đặc biệt với Linh",
                timer: 2700,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "chúc mừng sinh nhật em &#x1F389;",
                timer: 4000,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "a muốn gửi tới em cáinày",
                timer: 2000,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "nhưng mà, trước tiên phải xin lỗi em",
                timer: 3200,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "xin lỗi, vì k tặng cho em món quà gì&#x1F613;",
                timer: 3200,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "k thể là người đầu tiên khiến e ngạc nhiên &#x1F613;",
                timer: 3500,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "không thể cùng em dự tiệc sinh nhật&#x1F614;",
                timer: 3200,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "tha lỗi cho a nhé",
                timer: 1200,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "xin lỗi mà =))",
                timer: 1200,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "liệu có xứng đáng đc tha lỗi",
                timer: 1600,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await maaf();
        }

        async function maaf() {
            await swalm.fire("được hay k?").then((result) => {
                if (result.isConfirmed) {
                    dimaafin();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    Swal.fire("Masa ngga dimaafin, Please dong dimaafin &#x1F613;");
                    maaf();
                }
            });
        }

        async function dimaafin() {
            await Swal.fire({
                title: "k miễn cưỡng đấy chứ?",
                timer: 2000,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "a biết mà &#x1F60A;",
                timer: 2000,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "cảm ơn em đã tha cho =))&#x1F60A;",
                timer: 3200,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "rất muốn tặng cho em một món quà",
                timer: 3200,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "em có thích điều bất ngờ k nhỉ &#x1F618;",
                timer: 3000,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "ok tới luôn",
                timer: 2000,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await kesel();
        }

        async function kesel() {
            await swalsy.fire("E có muốn xem là điều gì k?").then((result) => {
                if (result.isConfirmed) {
                    ngeselin();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swals.fire("Hmmm, &#x1F613;");
                    showTo();
                }
            });
        }

        async function ngeselin() {
            await swalsz.fire("e thực sự muốn xem?").then((result) => {
                if (result.isConfirmed) {
                    ucapan();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swals.fire("tại sao lại k muốn hả");
                    showTo();
                }
            });
        }

        async function ucapan() {
            window.nama = "Linh thân yêu";
            await Swal.fire({
                title: "đừng...",
                timer: 1500,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "vì a viết vội quá",
                timer: 1500,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "sợ e sẽ hối hận khi đọc xong",
                timer: 3000,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "haha, a đùa đấy",
                timer: 2000,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "ờhm xin lỗi ",
                timer: 1500,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "tiếp tục đi",
                timer: 1500,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            await Swal.fire({
                title: "đọc cho tới cuối",
                timer: 1500,
                showConfirmButton: false,
                allowOutsideClick: false,
            });
            document.getElementById("sp1").innerHTML = nama + " &#128155;";
            text =
                "Chúc mừng sinh nhật em THÂN yêu, a mong rằng em thêm tuổi mới, luôn mạnh khỏe xinh đẹp và luôn được mọi người yêu mến  .";
            text2 =
                "Hy vọng những gì em mong muốn sẽ nhanh chóng đạt được, mong em sẽ sớm có việc làm ổn định, mọi vấn đề đều được dễ dàng giải quyết, gặt hái nhiều thành công, hãy tiếp tục là " +
                nama +
                " điều này là chắc chắn rồi , lời cuối cùng a muốn nói với em là hãy tiếp tục hát cho a nghe đi cô gái😊";
            ketik();
            showDiv();
        }
